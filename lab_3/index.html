<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простое Веб-приложение</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <button onclick="sendRequest()">Нажми меня</button>

    <script>
        function sendRequest() {
            fetch('/buttonClicked', {
                method: 'POST',
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
            });
        }
    </script>
</body>
</html>
